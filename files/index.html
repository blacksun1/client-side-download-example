<!DOCTYPE html>
<html>

    <title>HTML Template</title>
    <link href="main.css" media="all" rel="stylesheet">
  </head>

            <tr>
                <th scope="col">Field 1</th>

                <th scope="col">Field 3</th>
                <th scope="col">Field 4</th>

                <td>Value 3 a</td>

                <td>Value 1 b</td>

                <td>Value 3 b</td>
                <td>Value 4 b</td>
            </tr>
            <tr>
                <td>Value 1 c</td>
                <td>Value 2 c</td>
                <td>Value 3 c</td>
                <td>Value 4 c</td>
            </tr>
            <tr>
                <td>Value 1 d</td>
                <td>Value 2 d</td>
                <td>Value 3 d</td>
                <td>Value 4 d</td>
            </tr>
        </tbody>
    </table>

    <script src="bundle.js"></script>
  </body>
</html>
